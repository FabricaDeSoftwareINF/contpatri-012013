<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns="http://www.w3.org/1999/xhtml"
                template="./../template/layoutTemplate.xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:cp="http://java.sun.com/jsf/composite/contpatri"
                xmlns:h="http://xmlns.jcp.org/jsf/html">

    <ui:param name="pagina" value="Agentes"/>

    <ui:define name="conteudo">
        <h:form>
            <h:panelGroup layout="block" class="container-centro">
                <cp:painel titulo="Agentes">
                    <p:commandButton value="Cadastrar" onclick="cadastrarAgenteDialog.show();"/>
                    <p:button value="Editar"/>
                    <p:commandButton value="Excluir" onclick="confirmacaoExclusaoDialog.show();"/>
                    <p:dataTable id="tabela-agentes" emptyMessage="Não existem agentes cadastrados">
                    </p:dataTable>
                </cp:painel>
            </h:panelGroup>
            <p:dialog id="modalDialog"
                      header="Cadastrar Agente"
                      widgetVar="cadastrarAgenteDialog"
                      modal="true"
                      height="160px"
                      width="420px"
                      resizable="false" draggable="false">  
                <table cellspacing="4px">
                    <tr>
                        <td><h:outputText value="Nome completo"/></td>
                        <td><p:inputText /></td>
                    </tr>
                    <tr>
                        <td><h:outputText value="Usuário"/></td>
                        <td><p:inputText /></td>
                    </tr>
                    <tr>
                        <td><h:outputText value="Senha"/></td>
                        <td><p:inputText /></td>
                    </tr>
                </table>
                <h:panelGroup layout="block" style="position: absolute; right: 10px;">
                    <p:commandButton value="Cadastrar" />
                    <p:commandButton value="Cancelar" onclick="cadastrarAgenteDialog.hide()"/>
                </h:panelGroup>
            </p:dialog>
            <p:confirmDialog header="Excluir Agente"
                             message="Tem certeza que deseja excluir o agente selecionado?"
                             widgetVar="confirmacaoExclusaoDialog" >
                <p:commandButton value="Ok" />  
                <p:commandButton value="Cancelar" onclick="confirmacaoExclusaoDialog.hide()"
                                 type="button" />  
            </p:confirmDialog>
        </h:form>
    </ui:define>

</ui:composition>
